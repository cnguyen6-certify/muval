plugins {
    id 'groovy'
    id 'application'
}

repositories {
    jcenter()
}

mainClassName = "buildscript.Helper"

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'com.ning:async-http-client:1.9.33'
    compile 'io.netty:netty:3.10.5.Final'
    compile 'commons-lang:commons-lang:2.6'
}